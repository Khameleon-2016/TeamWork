<form class="form-horizontal">
    <fieldset>
        <legend>Register</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Username:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password:</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm password:</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password">
            </div>
        </div>
        <div class="form-group">
            <label for="note" class="col-lg-2 control-label">Note:</label>
            <div class="col-lg-10">
                <label for="">
                           <ol type="1">
                              <h6><li>Username and password must be in Latin.</li></h6>
                              <h6><li>Password must be more than 6 characters.</li></h6>
                              <h6><li>Password can't be like username.</li></h6>
                           </ol>
                        </label>
            </div>
        </div>
        <div class="form-group">
            <label for="mailAdress" class="col-lg-2 control-label">E-mail adress:</label>
            <div class="col-lg-10">
                <input type="email" class="form-control" id="mailAdress" placeholder="E-mail adress">
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-lg-2 control-label">Gender:</label>
            <div class="radio">
                <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> Male 
                             </label>
                <label>                        
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked=""> Female
                            </label>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-lg-2 control-label">Age:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="mailAdress" placeholder="age">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary btn-block">Registration !</button>
            </div>
        </div>
    </fieldset>
</form>
